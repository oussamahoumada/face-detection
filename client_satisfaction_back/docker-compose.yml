version: "3.7"

services:
    flaskdocker:
        container_name: python-client-satisfaction
        build:
            context: .
            dockerfile: './DockerFile'
        ports: 
            - "5000:5000"
        volumes:
            - './:/app'
        links:
            - db:db
        networks:
            - python
        
    db:
        container_name: cs_db_host
        image: mysql:latest
        volumes:
            - dbdata:/var/lib/mysql
        restart: always
        ports:
            - "9907:3307"
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: client_satisfaction_db
        networks:
            - mysql-phpmyadmin
            - python

    # phpmyadmin
    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin
        restart: always
        ports:
            - "8091:81"
        environment:
            PMA_HOST: db
        networks:
            - mysql-phpmyadmin

networks:
    local:
    mysql-phpmyadmin:
    python:

volumes:
    dbdata:
        driver: local

