<button
    mat-raised-button
    color="primary"
    class="button"
    (click)="openClientDialog()"
  >
  New Client
</button>
<button
    mat-raised-button
    color="warn"
    style="width:100%"
    *ngIf="showDeleteButton"
    (click)="getRowsSelected()"
  >
  delete
</button>
<ag-grid-angular
  class="ag-theme-alpine-dark"
  style="width: 100%; height: 100%"

  [animateRows]="true"
  [rowDragManaged]="true"
  [suppressRowClickSelection]="true"

  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [rowSelection]="'multiple'"
  [gridOptions]="gridOptions"
  [defaultColDef]="defaultColDef"
  [getContextMenuItems]="getContext"

  (click)="onRowSelect()"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
